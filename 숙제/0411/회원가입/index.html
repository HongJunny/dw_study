<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                NAVER
            </h1>
        </div>
        <div class="join-form">
            <div class="row-group">
                <div class="join-row">
                    <h3 class="join-title"><label for="id">아이디</label></h3>
                    <span class="ps-box int-id">
                        <input type="text" id="id" class="int" maxlength="20">
                    </span>
                </div>
                <div class="join-row">
                    <h3 class="join-title">
                        <label for="pswd1">비밀번호</label>
                    </h3>
                    <span class="ps-box int-pass">
                        <input type="password" id="pswd1" class="int" maxlength="20">
                    </span>
                    <h3 class="join-title">
                        <label for="pswd2">비밀번호 재확인</label>
                    </h3>
                    <span class="ps-box int-pass-check">
                        <input type="password" id="pswd2" class="int" maxlength="20">
                    </span>
                    <div class="btn-area">
                        <button type="button" id="btnJoin">가입하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
        /* 
          ** 문제를 풀 때 규칙을 먼저 찾아야 합니다. **
        */

        var joinRowChildren = $('.join-row').children();
        console.log(joinRowChildren);

        var joinRowChildrenChildren = joinRowChildren.children();
        console.log(joinRowChildrenChildren);

        $('#btnJoin').click(function () {
            for (var i=1; i<joinRowChildrenChildren.length; i+=2) {
                var elementId = joinRowChildrenChildren[i].id;
                var elementValue = $('#'+elementId).val().trim();
                /* 
                1. 가입하기 버튼을 눌렀을 때 모든 input박스에 값이 있어야 함.
                값이 없는 input에 focus하고, '필수 입력란입니다. 입력해주세요.' 라는 alert창을 보여주세요.
                */
                if (elementValue === '') {
                    alert('필수 입력란입니다. 입력해주세요');
                    $('#'+elementId).focus();
                    return false;
                }

                /* 
                2. 아이디는 5~20자의 영문 소문자, 숫자만 사용 가능합니다.
                값이 다르면 '아이디는 5~20자의 영문 소문자, 숫자만 사용 가능합니다.' alert창 보여주기.
                */
                if (elementId === "id" && !doCheckId(elementValue)) {
                    alert('아이디는 5~20자의 영문 소문자, 숫자만 사용 가능합니다.');
                    $('#'+elementId).focus();
                    return false;
                }
    
                /*     
                3. 비밀번호와 비밀번호 재확인은 같아야 합니다.
                */
                if ($('#pswd1').val() !== $('#pswd2').val()) {
                    alert('비밀번호는 서로 같아야 합니다.');                    
                }
    
                /* 
                4. 위 조건 만족 하면 '회원가입 완료' alert창 보여주기.
                */
                

            }

            
            
        })


        function doCheckId(id) {
            var regId = /^[a-z0-9]+[a-z0-9]{4,19}$/g;
            var isId = regId.test(id);
            return isId;
        }


    </script>
</body>
</html>
