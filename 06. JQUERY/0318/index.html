<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



    </style>

</head>
<body>
    <div class="conteiner">
        <div class="row">
            <div class="item">
                <div class="baby">
                    Hello World
                </div>
            </div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <button onclick="findItem()">FIND</button>
    </div>

    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>

    <script>
        function findItem() {
            var val = $('.row').children();   // children에 return 값이 있어서, val에 대입이 됨.
            console.log(val);

            // 손자의 정보를 찾는 방법
            var baby = $('.row').find(".baby");
            console.log(baby);
        }
    </script>
</body>
</html>
