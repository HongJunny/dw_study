<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .red {
            width: 500px;
            height: 200px;
        }

    </style>

</head>
<body>
    <div id="red" class="red">
        <input id="order" type="text" value="아이스티">
        <select id="menu">
            <option value="none" selected>--- 커피를 선택 하세요 ---</option>
            <option value="americano">아메리카노</option>
            <option value="icetea">아이스티</option>
            <option value="latte">카페라떼</option>
        </select>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <script>
        $(function(){  // 페이지 로딩시, 처음에 실행을 해주는 함수
            var id = $('.red').attr('id');  // attribute : 속성
                                            // id가 red인 태그(요소)의 아이디 이름을 가져오기
            console.log(id);
            var id = $('.red').attr('id','black');  // id를 red에서 black으로 수정
                                                    // attr은 속성 이름을 호출 할 수도 있고, 속성 값을 수정 할 수도 있다.
                                                    // attr(속성이름, 값)
            console.log(id);
            $('.red').attr('style','background-color:black');  // 스타일 변경


            // input value를 가져와서, 해당 option에 selected
            var orderMenu = $('#order').val();
            if(orderMenu === '아메리카노') {
                // option:eq(1)  ->  option 1번째 (option은 0부터 시작)
                // attr('selected','selected')  ->  selected 속성에 selected 값을 넣기
                $('#menu option:eq(1)').attr('selected', 'selected');
            }
            if(orderMenu === '아이스티') {
                $('#menu option:eq(2)').attr('selected', 'selected');
            }
            if(orderMenu === '카페라떼') {
                $('#menu option:eq(3)').attr('selected', 'selected');
            }
 
        });

        // keyup  ->  키보드에서 손을 뗘낼때 실행 됨.
        // keydown  ->  키보드를 눌렀을때 실행 됨.
        $('#order').on('keyup',function(e){  // keyup이 됐을 때, 손으로 누른 값이 변수 e로 넘어감
            if(e.keyCode == 13) {  // 엔터는 13
                var orderMenu = $('#order').val();
                if(orderMenu === '아메리카노') {
                    $('#menu option:eq(1)').attr('selected', 'selected');
                    $('#menu option:eq(2)').removeAttr('selected');
                    $('#menu option:eq(3)').removeAttr('selected');
                }
                if(orderMenu === '아이스티') {
                    $('#menu option:eq(2)').attr('selected', 'selected');
                    $('#menu option:eq(1)').removeAttr('selected');
                    $('#menu option:eq(3)').removeAttr('selected');
                }
                if(orderMenu === '카페라떼') {
                    $('#menu option:eq(3)').attr('selected', 'selected');
                    $('#menu option:eq(1)').removeAttr('selected');
                    $('#menu option:eq(2)').removeAttr('selected');
                }
            }
        });



    </script>
</body>
</html>
