<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="text-wrapper">
        <input id="참이슬" type="text" value="참이슬  " />
        <input id="대선" type="text" value="대선" />
        <input id="여수밤바다" type="text" value="여수   밤바다  " />
        <input id="한라산" type="text" value="한라산" />
        <input id="린" type="text" value="린" />
    </div>
    <button>클릭</button>
</body>
<script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
</script>
<script>
// 클릭 했을 때, input value를 호출. (조건. 공백제거)
    // 1. 요소(HTML 태그)에 ID를 지정
    //    trim 단점 : input 태그가 많아지면, 코드도 길어짐 - 같은 코드가 무의미하게 반복 됨
    var name = '참이슬';
    var result = $('#' + name).val().trim();  // JQUERY에서 모든 함수는 return 값이 있음
    console.log(result);
    $('#대선').val().trim();
    // 2. 부모와 자식을 이용
    var textWrapperChildren = $('.text-wrapper').children();
    console.log(textWrapperChildren);
    for (var i=0; i<textWrapperChildren.length; i++) {
        // value를 가져오는 방법
        var id = textWrapperChildren[i].id;
        console.log(id);
        var value = $('#' + id).val().trim().replace(/ /g,'');
        console.log(value);
        if (value == '') {
            console.log('필수 입력란을 작성해 주세요.')
            $('#' + id).focus();
        }
    }
</script>
</html>
