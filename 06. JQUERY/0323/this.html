<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This 설명 -->
    <div class="member">
        <p onclick="doClick(1)">첫번째</p>
        <p onclick="doClick(100)">두번째</p>
        <p onclick="doClick(this)">세번째</p> <!-- This를 쓰게 되면, 본인의 태그가 출력 됨 -->
        <p onclick="doClick(this)">네번째</p> <!-- 이 자리의 doClick 안에 쓰는 것들은 '실제 값' -->
    </div>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script>
        function doClick(num) {  // This는 앞에 '.', '#'을 써 줄 필요가 없다.
                                 // doClick 안에 this를 쓸 수 없어서, 다른 변수를 입력.
            var htmlText = $(num).css('color', '#777');
            console.log(htmlText);
        }
    </script>
</body>
</html>
